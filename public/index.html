<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MEAN-Machine</title>

	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<h1>Hello MEAN Machine</h1>

	<div ng-app="firstApp" ng-controller="mainController as main" class="container">
		<h3>{{ main.message }}</h3>
		<ul ng-repeat="computer in main.computers">
			<li>{{ computer.name }}</li>
		</ul>
	</div>

	<script type="text/javascript" src="js/vendor/angular.js"></script>
	<script type="text/javascript" src="js/vendor/angular-route.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
